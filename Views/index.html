<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a book</title>
</head>
<body>
    <form method="post" action="../action.php">
        <label for="author">Author: </label>
        <input id="author" type="text" name="author" autocomplete="off" required>
        <br>

        <label for="title">Title: </label>
        <input id="title" type="text" name="title" autocomplete="off" required>
        <br>

        <label for="description">Description: </label>
        <textarea id="description" name="description" autocomplete="off" required></textarea>
        <br>

        <label for="pages">Pages: </label>
        <input id="pages" type="number" name="pages" min="0" step="1" autocomplete="off" required>
        <br>

        <label for="date">Date: </label>
        <input id="date" type="date" name="date">
        <br>

        <button type="submit" value="Confirm">Confirm</button>
        <br>

    </form>
</body>
</html>
